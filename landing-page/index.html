<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MARVIC - Venta de Vidrios y Aluminios</title>
</head>
<body>
    <header>
        <h1>Bienvenido a MARVIC</h1>
        <p>Su mejor opción para la venta de vidrios, aluminios, ventanas y productos relacionados.</p>
    </header>
    <section id="servicios">
        <h2>Nuestros Servicios</h2>
        <ul>
            <li>Venta de Vidrios</li>
            <li>Instalación de Ventanas</li>
            <li>Productos de Aluminio</li>
        </ul>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p>Puedes contactarnos también por WhatsApp al <a href="https://wa.me/5491112345678">+5491112345678</a>.</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
